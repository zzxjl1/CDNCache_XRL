<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ES详情</title>
</head>
<style>
    iframe {
        display: block;
        margin: 0 auto;
        height: 20vh;
    }

    pre {
        background-color: #f5f5f5;
        color: #4a4a4a;
        font-size: 1rem;
        margin: 1rem;
        padding: 1.25rem 1.5rem;
    }
</style>

<body style="margin: 0;">

    <pre>{{description}}</pre>

    <iframe src="/curve_chart?url=get_cache_hit_rate?id={{id}}&type=append" frameborder="0" width="100%"
        height="100%"></iframe>
    <iframe src="/pie_chart?url=get_server_cache_hit?id={{id}}" frameborder="0" width="100%" height="100%"></iframe>
    <iframe src="/curve_chart?url=get_server_conn_num?id={{id}}&type=append" frameborder="0" width="100%"
        height="100%"></iframe>
    <iframe src="/storage_tree?id={{id}}" frameborder="0" width="100%" height="100%"></iframe>
    <br>
    <iframe src="/storage_gauge?id={{id}}" frameborder="0" width="100%" height="100%"
        style="min-height: 450px;"></iframe>
</body>

</html>
